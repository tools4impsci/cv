                { name: "Childhood Cancer Survivor Scholarships", details: "National Children’s Cancer Society Beyond the Cure Ambassador ($4,000), Pediatric Brain Tumor Foundation ($2,000), Cancer for College ($2,000)" }
            ]
        };

        // --- UI & PAGE MANAGEMENT ---
        function showPage(pageId) {
            document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.remove('hidden');
                window.scrollTo(0, 0);
                renderPageContent(pageId);
            }
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('onclick') === `showPage('${pageId}')`) {
                    link.classList.add('active');
                }
            });
        }

        function setupAccordion(containerSelector) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            container.addEventListener('click', function(event) {
                const header = event.target.closest('.accordion-header');
                if (!header) return;
                const item = header.parentElement;
                item.classList.toggle('open');
            });
        }

        // --- INITIALIZATION & RENDERING ---
        document.addEventListener('DOMContentLoaded', () => {
            showPage('about');
        });
        
        function renderPageContent(pageId) {
            const container = document.getElementById(pageId);
            if (!container) return;
            container.innerHTML = ''; // Clear previous content

            switch(pageId) {
                case 'about': renderAboutPage(); break;
                case 'experience': renderExperiencePage(); break;
                case 'research': renderResearchPage(); break;
                case 'teaching': renderTeachingPage(); break;
                case 'training-skills': renderTrainingSkillsPage(); break;
                case 'service': renderServicePage(); break;
            }
        }
        
        function renderAboutPage() {
            const { name, email, phone, website, summary } = cvData.personal;
            const container = document.getElementById('about');
            container.innerHTML = `
                <div class="bg-white p-8 rounded-lg shadow-lg">
                    <div class="grid md:grid-cols-3 gap-8 items-center">
                        <div class="md:col-span-2">
                            <h1 class="text-4xl font-bold text-brown-dark">${name}</h1>
                            <p class="text-lg leading-relaxed text-gray-700 mt-6">${summary}</p>
                        </div>
                        <div class="md:border-l md:pl-8">
                             <h2 class="text-2xl font-bold text-red-cardinal mb-4">Contact</h2>
                             <ul class="space-y-3 text-gray-600">
                                <li class="flex items-center">
                                    <svg class="h-5 w-5 mr-3 text-brown-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                                    <span>${email}</span>
                                </li>
                                <li class="flex items-center">
                                    <svg class="h-5 w-5 mr-3 text-brown-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.518.76a11.034 11.034 0 006.364 6.364l.76-1.518a1 1 0 011.06-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C6.477 18 2 13.523 2 8V3z" /></svg>
                                    <span>${phone}</span>
                                </li>
                                <li class="flex items-center">
                                     <svg class="h-5 w-5 mr-3 text-brown-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0l-1.5-1.5a2 2 0 112.828-2.828l1.5 1.5l3-3a2 2 0 010-2.828z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M7.414 15.414a2 2 0 11-2.828-2.828l3-3a2 2 0 012.828 0l1.5 1.5a2 2 0 11-2.828 2.828l-1.5-1.5-3 3a2 2 0 010 2.828z" clip-rule="evenodd" /></svg>
                                    <a href="http://${website}" target="_blank" class="text-red-cardinal hover:underline">${website}</a>
                                </li>
                             </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function createAccordionItem(title, content, isOpen = false) {
            return `
                <div class="accordion-item bg-white rounded-lg shadow-lg mb-4 ${isOpen ? 'open' : ''}">
                    <div class="accordion-header p-4 flex justify-between items-center">
                        <h3 class="text-xl font-bold text-brown-dark">${title}</h3>
                        <svg class="accordion-caret h-6 w-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                    </div>
                    <div class="accordion-content border-t border-gray-200">
                        ${content}
                    </div>
                </div>
            `;
        }

        function renderExperiencePage() {
            const container = document.getElementById('experience');
            
            const experienceHTML = cvData.experience.map(job => `
                <div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0">
                    <h4 class="text-lg font-bold text-brown-dark">${job.title}</h4>
                    <p class="text-md font-semibold text-gray-700">${job.organization} | ${job.location}</p>
                    <p class="text-sm text-red-cardinal mb-2">${job.duration}</p>
                    <p class="text-gray-600 leading-relaxed">${job.description}</p>
                </div>
            `).join('');

            const consultanciesHTML = cvData.consultancies.map(con => `
                <li class="mb-3">
                    <strong class="text-brown-dark">${con.organization}:</strong>
                    <span class="text-gray-600">${con.description}</span>
                </li>
            `).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Experience</h2>
                ${createAccordionItem("Professional Appointments & Research", experienceHTML, true)}
                ${createAccordionItem("Research Consultancies & Assistantships", `<ul class="list-disc list-outside pl-5">${consultanciesHTML}</ul>`)}
            `;
            setupAccordion('#experience');
        }
        
        function updateResearchFilters(type, value) {
            researchFilters[type] = value;
            renderResearchPage();
        }

        function renderResearchPage() {
            const container = document.getElementById('research');

            const allPubs = [...cvData.publications.peerReviewed, ...cvData.publications.reportsAndBriefs, ...cvData.publications.underReview, ...cvData.publications.inPreparation];
            const allTopics = [...new Set(allPubs.flatMap(p => p.topics || []))].sort();
            
            let filteredPubs = allPubs;
            if (researchFilters.type !== 'all') {
                filteredPubs = filteredPubs.filter(p => p.type === researchFilters.type);
            }
            if (researchFilters.topic !== 'all') {
                filteredPubs = filteredPubs.filter(p => p.topics && p.topics.includes(researchFilters.topic));
            }

            const groupedByYear = filteredPubs.reduce((acc, pub) => {
                const year = pub.year || (pub.journal ? "In Press" : "In Preparation");
                if (!acc[year]) acc[year] = [];
                acc[year].push(pub);
                return acc;
            }, {});

            const sortedYears = Object.keys(groupedByYear).sort((a, b) => {
                if (!isNaN(a) && !isNaN(b)) return b - a;
                if (!isNaN(a)) return -1;
                if (!isNaN(b)) return 1;
                return a > b ? -1 : 1;
            });
            
            let publicationsHTML = sortedYears.map(year => {
                const pubsOfYear = groupedByYear[year].map(p => {
                    const linkHTML = p.link
                        ? `<a href="${p.link}" target="_blank" class="text-sm text-red-cardinal hover:underline ml-2">[View Report]</a>`
                        : '';
                    return `
                        <div class="publication-item">
                            <p class="authors">${p.authors}${p.year ? ` (${p.year})` : ''}.</p>
                            <p class="title">${p.title}</p>
                            <p class="journal">${p.journal || p.target}${linkHTML}</p>
                        </div>
                    `;
                }).join('');
                return createAccordionItem(year, `<div class="space-y-4">${pubsOfYear}</div>`, true);
            }).join('');
            
            if (sortedYears.length === 0) {
                publicationsHTML = `<div class="bg-white p-6 rounded-lg shadow-lg text-center text-gray-500">No publications match the selected filters.</div>`;
            }

            const presentationsHTML = cvData.presentations.map(p => `<li class="mb-4"><p class="font-semibold text-brown-dark">${p.title}</p><p class="text-sm text-gray-600">${p.authors}</p><p class="text-sm text-gray-500 italic">${p.conference}, ${p.location} (${p.date})</p></li>`).join('');
            const lecturesHTML = cvData.lectures.map(l => `<li class="mb-4"><p class="font-semibold text-brown-dark">${l.title}</p><p class="text-sm text-gray-600">${l.event}, ${l.location} (${l.date})</p>${l.coauthors ? `<p class="text-xs text-gray-500">with ${l.coauthors}</p>` : ''}</li>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Research Program & Output</h2>
                <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
                     <h3 class="text-xl font-bold text-brown-dark mb-3">Overview</h3>
                     <p class="text-gray-700 leading-relaxed">${cvData.personal.researchProgram}</p>
                </div>
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold text-brown-dark mb-3">Filter by Publication Type</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'all' ? 'active' : ''}" onclick="updateResearchFilters('type', 'all')">All</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'peerReviewed' ? 'active' : ''}" onclick="updateResearchFilters('type', 'peerReviewed')">Peer-Reviewed</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'report' ? 'active' : ''}" onclick="updateResearchFilters('type', 'report')">Reports</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'underReview' ? 'active' : ''}" onclick="updateResearchFilters('type', 'underReview')">Under Review</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'inPreparation' ? 'active' : ''}" onclick="updateResearchFilters('type', 'inPreparation')">In Preparation</button>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold text-brown-dark mb-3">Filter by Research Topic</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.topic === 'all' ? 'active' : ''}" onclick="updateResearchFilters('topic', 'all')">All Topics</button>
                            ${allTopics.map(topic => `<button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.topic === topic ? 'active' : ''}" onclick="updateResearchFilters('topic', '${topic}')">${topic}</button>`).join('')}
                        </div>
                    </div>
                </div>
                <div id="publication-list">
                    ${publicationsHTML}
                </div>
                ${createAccordionItem("Conference Presentations", `<ul class="list-disc list-outside pl-5">${presentationsHTML}</ul>`, true)}
                ${createAccordionItem("Invited Lectures & Workshops", `<ul class="list-disc list-outside pl-5">${lecturesHTML}</ul>`, true)}
            `;
            setupAccordion('#research');
        }

        function renderTrainingSkillsPage() {
            const container = document.getElementById('training-skills');
            
            const educationHTML = cvData.education.map(edu => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${edu.degree}</h4><p class="text-md font-semibold text-gray-700 mb-2">${edu.institution}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${edu.details.map(d => `<li>${d}</li>`).join('')}</ul></div>`).join('');
            const trainingHTML = cvData.specializedTraining.map(train => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${train.area}</h4><p class="text-md font-semibold text-gray-700 mb-2">${train.institutions}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${train.details.map(d => `<li>${d}</li>`).join('')}</ul></div>`).join('');
            const skillsHTML = cvData.skills.map(skill => createAccordionItem(skill.category, `<ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${skill.details.map(d => `<li>${d}</li>`).join('')}</ul>`)).join('');
            const languagesHTML = cvData.languages.map(lang => `<span class="inline-block bg-gold-light text-brown-dark text-sm font-semibold mr-2 mb-2 px-3 py-1 rounded-full">${lang.lang} (${lang.level})</span>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Training & Skills</h2>
                ${createAccordionItem("Formal Education", educationHTML, true)}
                ${createAccordionItem("Specialized Training", trainingHTML)}
                <div id="skills-accordion-container">
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
                        <h3 class="text-xl font-bold text-brown-dark">Skills & Competencies</h3>
                        <div class="mt-4">${skillsHTML}</div>
                    </div>
                </div>
                 <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-brown-dark">Languages</h3>
                    <div class="mt-4">${languagesHTML}</div>
                </div>
            `;
            setupAccordion('#training-skills');
        }

        function renderTeachingPage() {
            const container = document.getElementById('teaching');
            const teachingHTML = cvData.teaching.map(t => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${t.role}</h4><p class="text-md font-semibold text-gray-700 mb-2">${t.institution} | ${t.duration}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${t.courses.map(c => `<li>${c}</li>`).join('')}</ul></div>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Teaching</h2>
                ${createAccordionItem("Teaching Experience", teachingHTML, true)}
            `;
            setupAccordion('#teaching');
        }

        function renderServicePage() {
            const container = document.getElementById('service');
            const serviceHTML = cvData.service.map(s => `<li class="text-gray-700 mb-2">${s}</li>`).join('');
            const awardsHTML = cvData.awards.map(a => `<li class="mb-4"><p class="font-semibold text-brown-dark">${a.name} ${a.amount ? `(${a.amount})` : ''}</p><p class="text-sm text-gray-600">${a.institution || a.status}</p>${a.details ? `<p class="text-xs text-gray-500">${a.details}</p>` : ''}</li>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Service & Recognition</h2>
                ${createAccordionItem("Grants, Scholarships, & Awards", `<ul class="list-disc list-outside pl-5">${awardsHTML}</ul>`, true)}
                ${createAccordionItem("Professional Service", `<ul class="list-disc list-outside pl-5">${serviceHTML}</ul>`)}
            `;
            setupAccordion('#service');
        }
    </script>
</body>
</html>
