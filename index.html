        // --- UI & PAGE MANAGEMENT ---
        function showPage(pageId) {
            document.querySelectorAll('main > div').forEach(div => div.classList.add('hidden'));
            const page = document.getElementById(pageId);
            if (page) {
                page.classList.remove('hidden');
                window.scrollTo(0, 0);
                renderPageContent(pageId);
            }
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('onclick') === `showPage('${pageId}')`) {
                    link.classList.add('active');
                }
            });
        }

        function setupAccordion(containerSelector) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            container.addEventListener('click', function(event) {
                const header = event.target.closest('.accordion-header');
                if (!header) return;
                const item = header.parentElement;
                item.classList.toggle('open');
            });
        }

                case 'research': renderResearchPage(); break;
                case 'teaching': renderTeachingPage(); break;
                case 'training-skills': renderTrainingSkillsPage(); break;
                case 'service': renderServicePage(); break;
            }
        }

            // --- Filter Publications ---
            let filteredPubs = allPubs;
            if (researchFilters.type !== 'all') {
                filteredPubs = filteredPubs.filter(p => p.type === researchFilters.type);
            }
            if (researchFilters.topic !== 'all') {
                filteredPubs = filteredPubs.filter(p => p.topics && p.topics.includes(researchFilters.topic));
            }

            const groupedByYear = filteredPubs.reduce((acc, pub) => {
                const year = pub.year || (pub.journal ? "In Press" : "In Preparation");
                if (!acc[year]) acc[year] = [];
                acc[year].push(pub);
                return acc;
            }, {});

            const sortedYears = Object.keys(groupedByYear).sort((a, b) => {
                if (!isNaN(a) && !isNaN(b)) return b - a;
                if (!isNaN(a)) return -1;
                if (!isNaN(b)) return 1;
                return a > b ? -1 : 1;
            });
            
            let publicationsHTML = sortedYears.map(year => {

                    const linkHTML = p.link

                            <p class="title">${p.title}</p>

                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'report' ? 'active' : ''}" onclick="updateResearchFilters('type', 'report')">Reports</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'underReview' ? 'active' : ''}" onclick="updateResearchFilters('type', 'underReview')">Under Review</button>
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.type === 'inPreparation' ? 'active' : ''}" onclick="updateResearchFilters('type', 'inPreparation')">In Preparation</button>
                        </div>
                    </div>
                    <div class="bg-white p-4 rounded-lg shadow-lg">
                        <h3 class="text-xl font-bold text-brown-dark mb-3">Filter by Research Topic</h3>
                        <div class="flex flex-wrap gap-2">
                            <button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.topic === 'all' ? 'active' : ''}" onclick="updateResearchFilters('topic', 'all')">All Topics</button>
                            ${allTopics.map(topic => `<button class="filter-btn px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-700 font-semibold ${researchFilters.topic === topic ? 'active' : ''}" onclick="updateResearchFilters('topic', '${topic}')">${topic}</button>`).join('')}
                        </div>
                    </div>
                </div>
                <div id="publication-list">
                    ${publicationsHTML}
                </div>
                ${createAccordionItem("Conference Presentations", presentationsHTML, true)}
                ${createAccordionItem("Invited Lectures & Workshops", lecturesHTML, true)}
            `;
            setupAccordion('#research');
        }

        function renderTrainingSkillsPage() {
            const container = document.getElementById('training-skills');
            
            const educationHTML = cvData.education.map(edu => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${edu.degree}</h4><p class="text-md font-semibold text-gray-700 mb-2">${edu.institution}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${edu.details.map(d => `<li>${d}</li>`).join('')}</ul></div>`).join('');
            const trainingHTML = cvData.specializedTraining.map(train => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${train.area}</h4><p class="text-md font-semibold text-gray-700 mb-2">${train.institutions}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${train.details.map(d => `<li>${d}</li>`).join('')}</ul></div>`).join('');
            const skillsHTML = cvData.skills.map(skill => createAccordionItem(skill.category, `<ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${skill.details.map(d => `<li>${d}</li>`).join('')}</ul>`)).join('');
            const languagesHTML = cvData.languages.map(lang => `<span class="inline-block bg-gold-light text-brown-dark text-sm font-semibold mr-2 mb-2 px-3 py-1 rounded-full">${lang.lang} (${lang.level})</span>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Training & Skills</h2>
                ${createAccordionItem("Formal Education", educationHTML, true)}
                ${createAccordionItem("Specialized Training", trainingHTML)}
                <div id="skills-accordion-container">
                    <div class="bg-white p-6 rounded-lg shadow-lg mb-4">
                        <h3 class="text-xl font-bold text-brown-dark">Skills & Competencies</h3>
                        <div class="mt-4">${skillsHTML}</div>
                    </div>
                </div>
                 <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h3 class="text-xl font-bold text-brown-dark">Languages</h3>
                    <div class="mt-4">${languagesHTML}</div>
                </div>
            `;
            setupAccordion('#training-skills');
        }

        function renderTeachingPage() {
            const container = document.getElementById('teaching');
            const teachingHTML = cvData.teaching.map(t => `<div class="mb-6 pb-6 border-b border-gray-100 last:border-b-0"><h4 class="text-lg font-bold text-brown-dark">${t.role}</h4><p class="text-md font-semibold text-gray-700 mb-2">${t.institution} | ${t.duration}</p><ul class="list-disc list-outside pl-5 text-gray-600 text-sm">${t.courses.map(c => `<li>${c}</li>`).join('')}</ul></div>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Teaching</h2>
                ${createAccordionItem("Teaching Experience", teachingHTML, true)}
            `;
            setupAccordion('#teaching');
        }

        function renderServicePage() {
            const container = document.getElementById('service');
            const serviceHTML = cvData.service.map(s => `<li class="text-gray-700 mb-2">${s}</li>`).join('');
            const awardsHTML = cvData.awards.map(a => `<li class="mb-4"><p class="font-semibold text-brown-dark">${a.name} ${a.amount ? `(${a.amount})` : ''}</p><p class="text-sm text-gray-600">${a.institution || a.status}</p>${a.details ? `<p class="text-xs text-gray-500">${a.details}</p>` : ''}</li>`).join('');

            container.innerHTML = `
                <h2 class="text-3xl font-bold text-red-cardinal pb-2 mb-6">Service & Recognition</h2>
                ${createAccordionItem("Grants, Scholarships, & Awards", `<ul class="list-disc list-outside pl-5">${awardsHTML}</ul>`, true)}
                ${createAccordionItem("Professional Service", `<ul class="list-disc list-outside pl-5">${serviceHTML}</ul>`)}
            `;
            setupAccordion('#service');
        }
    </script>
</body>
</html>
